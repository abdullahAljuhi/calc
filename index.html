<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clc</title>
    <link rel="manifest" href="/manifest.json" />
<!-- ios support -->
<link rel="apple-touch-icon" href="./assets/icons/icon-72x72.png" />
<link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png" />
<link rel="apple-touch-icon" href="./assets/icons/icon-128x128.png" />
<link rel="apple-touch-icon" href="./assets/icons/icon-144x144.png" />
<link rel="apple-touch-icon" href="./assets/icons/icon-152x152.png" />
<link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png" />
<link rel="apple-touch-icon" href="./assets/icons/icon-192x192.pn" />
<link rel="apple-touch-icon" href="./assets/icons/icon-512x512.png" />
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
<meta name="theme-color" content="#db4938" />
<link rel="stylesheet" href="./css/style.css">
  </head>

  <body style="direction: rtl">
    <div class="container">
      <div class="flex">
        <button class="start-from-new">البدأ من جديد</button>
        <button class="history">السجل</button>
        <button class="del-history" onclick="del_histry()">حذف السجل </button>
      </div>

      <div class="clc-info row g-1">
        <p>
          <span> المبلغ </span>
          <input type="number" class="amount" />
        </p>
        <p>
          <span> الباقي عليه </span>
          <input type="number" class="reminder-on readonly-input" readonly />
        </p>
      </div>
      <div class="clc-content ">
        <div class="items">
          <div class="clc-item row g-1">
            <div>
              <label for="cost">سعر المنتج </label>
              <input type="number" id="cost" class="cost" onkeyup="all_sum()" />
            </div>
            <div>
              <label for="quantity"> كمية المنتج</label>
              <input
                type="number"
                id="quntity"
                class="quantity"
                onkeyup="all_sum()"
              />
            </div>
          </div>
        </div>
        <button class="add">اضافة حقل</button>
      </div>
      <div class="sum row g-1">
        <div>
          <span> الاجمالي </span>
        <input type="number" class="readonly-input total" readonly />
        </div>
        <div>
          <span> الباقي من المبلغ </span>
          <input type="text" class="reminder readonly-input" readonly />
        </div>
      </div>
      <div>
        <button class="save">حفظ</button>
      </div>
    </div>
    <script src="./js/calc.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
